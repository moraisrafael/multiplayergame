<html>
    <head>
        <meta charset="utf-8" />
        <title>My first multiplayer game</title>
        <link rel="stylesheet" href="/css/site.css" />
        <link rel="stylesheet" href="/css/index.css" />
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <h1>My first multiplayer game</h1>
        <form id="configuration" method="GET" action="game.html">
            <div>
                <label>Enter your name:</label>
                <input
                    id="playerName"
                    type="text"
                    name="playerName"
                    placeholder="Squared McQuareface"
                    minlength="1"
                    maxlength="20"
                    size="20"
                    required
                    autofocus
                />
                <input id="submit" type="submit" value="Play" />
            </div>
        </form>
    </body>
</html>
